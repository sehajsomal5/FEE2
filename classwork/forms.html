<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <h2>Input fields</h2>
        <input type="text"><br>
        <input type="password"><br>
        <input type="number"><br>
        <input type="color"><br>
        <input type="time"><br>
        <input type="datetime"><br>
        <input type="button"><br>
        <input type="checkbox"><br>
    </form>
    <hr><hr>
    <h2>Labels and placeholders</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username"><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <h3>Placeholder</h3>
        <input type="text" placeholder="username"><br>
        <input type="password" placeholder="Password">
    </form>
    <hr><hr><h2>Buttons</h2>
    <form>
        <button type="submit" value="submit">Submit</button>
        <button type="Reset" value="submit">Reset</button>
    </form>
    <hr>
    <h2>Radio buttons and checkbox</h2>
    <form>
        <h3>radio</h3>
        <label for="radio1">Male</label>
        <input type="radio" id="radio1"><br>
        <label for="radio2">Female</label>
        <input type="radio" id="radio2"><br>
        <h3>Checkbox</h3>
        <label for="cb1">Male</label>
        <input type="checkbox" id="cb1"><br>
        <label for="cb2">Female</label>
        <input type="checkbox" id="cb2"><br>
        <h3>Range</h3>
        <label for="range">Volume</label>
        <input type="range" id="range" max="100" min="0" step="15" ><br>
        <hr>
        <h2>Dropdown</h2>
        <label for="dropdown">Dropdown
            
        </label>
    
        <section name="dropdown" id="dropdown">
            <option name="one">one</option>
            <option name="two">two</option>
            <option name="three">three</option>
            <option name="four">Four</option>
            <option name="five">Five</option>
            

        </section>
    </form>
    </body>
</body>
</html>
