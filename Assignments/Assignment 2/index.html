<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form1">
    <form action="submit.html">
        <h1><center>JOB APPLICATION</center></h1>
        <input type="checkbox" id="email" checked>
        <label for="email">sehajsomal5@gmail.com</label><br><br>

        <p>Applicant's Name</p>
        <input type="text" placeholder="First Name" class="text">
        <input type="text" placeholder="Last Name" class="text"><br><br>

        <p>Applicant's date of birth</p>
        <label for="dob">DOB</label>
        <input type="date" id="dob" class="text" ><br>
        <br><br>

        <p>Applicant's Phone</p>
        <select id="code" class="dropdown">
            <option value="+1" >+1</option>
            <option value="+61" >+91</option>
            <option value="+91" >+46</option>
            <option value="+46" >+61</option>
        </select>
        <input type="number" placeholder="Phone number" class="text"><br><br><br>
        
        
        <p>Permanent Address</p>
        <textarea placeholder="Street Address" class="area"></textarea><br><br>
        <input type="text" placeholder="City" class="text">
        <input type="text" placeholder="Region" class="text"><br><br>
        <input type="text" placeholder="State" class="text">
        <select id="country" class="dropd">
            <option value="1" >India</option>
            <option value="2" >China</option>
            <option value="3" >Pakistan</option>
            <option value="4" >Nepal</option>
        </select>
        <br><br>

        <p>Parent's Name</p>
        <input type="text" placeholder="First Name" class="text">
        <input type="text" placeholder="Last Name" class="text"><br><br>

        <p>Parent's Phone</p>
        <select id="code" class="dropdown">
            <option value="+1" >+1</option>
            <option value="+61" >+91</option>
            <option value="+91" >+46</option>
            <option value="+46" >+61</option>
        </select>
        <input type="number" placeholder="Phone number" class="text"><br><br><br>

        <p>Parent's Occupation</p>
        <input type="text" class="text" placeholder="Occupation"><br><br><br>

        <p>Educational Qualifications</p>
        <input type="number" placeholder="Class 10 Percentage" class="text">
        <input type="number" placeholder="Class 12 Percentage" class="text">
        
        

        <center>
        <button type="submit" class="button">Submit</button>
        </center>

    </form>
</div>

</body>
</html>
